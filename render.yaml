services:
  - type: web
    name: car-parking-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: car_parking_db
          property: connectionString
    databases:
      - name: car_parking_db
        databaseName: car_parking_db
        user: car_parking_user 