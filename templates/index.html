<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <style>
        :root[data-theme="light"] {
            --primary-color: #3b82f6;
            --secondary-color: #22c55e;
            --accent-color: #f97316;
            --dark-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --header-gradient: linear-gradient(to right, #dbeafe, #dcfce7);
            --body-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            --placeholder-color: #94a3b8;
        }

        :root[data-theme="dark"] {
            --primary-color: #60a5fa;
            --secondary-color: #4ade80;
            --accent-color: #fb923c;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --header-gradient: linear-gradient(to right, #1e3a8a, #064e3b);
            --body-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --placeholder-color: #64748b;
        }
        
        body {
            background: var(--body-gradient);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            perspective: 1000px;
            padding: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            padding: 1rem;
            transform-style: preserve-3d;
            max-width: 1400px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            body {
                padding: 0.5rem;
                overflow-x: hidden;
            }
            
            .header {
                padding: 0.75rem 0;
                margin-bottom: 1rem;
                border-radius: 12px;
            }
            
            .header h1 {
                font-size: 1.25rem;
                margin-bottom: 0.25rem;
                flex-wrap: wrap;
                gap: 0.25rem;
            }
            
            .header p {
                font-size: 0.8rem;
                padding: 0 0.75rem;
            }
            
            .card {
                margin-bottom: 1rem;
                border-radius: 12px;
            }
            
            .card-title {
                font-size: 1.1rem;
                margin-bottom: 0.75rem;
            }
            
            .table-responsive {
                margin: 0 -0.5rem;
                border-radius: 8px;
            }
            
            .table {
                display: block;
            }
            
            .table thead {
                display: none;
            }
            
            .table tbody {
                display: block;
            }
            
            .table tbody tr {
                display: block;
                margin-bottom: 1rem;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                background: var(--card-bg);
                box-shadow: 0 2px 4px var(--shadow-color);
                padding: 0.5rem 0;
            }
            
            .table tbody td {
                display: block;
                text-align: right;
                padding: 0.75rem 1rem;
                position: relative;
                padding-left: 45%;
                min-height: 2.5rem;
                line-height: 1.4;
            }
            
            .table tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 1rem;
                width: 40%;
                text-align: left;
                font-weight: 600;
                color: var(--text-secondary);
                top: 50%;
                transform: translateY(-50%);
            }
            
            .table td, .table th {
                padding: 0.5rem;
                font-size: 0.8rem;
                white-space: normal;
            }
            
            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .form-control {
                padding: 0.6rem 0.75rem;
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }
            
            .status-badge {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
                display: inline-block;
            }
            
            .row {
                margin: 0 -0.5rem;
            }
            
            .col-md-6 {
                padding: 0 0.5rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .table thead th {
                padding: 0.75rem 0.5rem;
                font-size: 0.8rem;
            }
            
            .table tbody td {
                padding: 0.75rem 0.5rem;
            }

            .parking-icon {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.1rem;
            }
            
            .header p {
                font-size: 0.75rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
            
            .table td, .table th {
                font-size: 0.75rem;
            }
            
            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }
            
            .form-control {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }

            .parking-icon {
                font-size: 1rem;
            }
        }
        
        .toggle-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            gap: 0.75rem;
            background: transparent;
            padding: 0.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            direction: ltr;
        }

        .theme-toggle, .lang-toggle {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px var(--shadow-color);
            direction: ltr;
            white-space: nowrap;
        }

        .theme-toggle {
            margin-right: 0.75rem;
        }

        .lang-toggle {
            margin-left: 0;
        }

        :root[dir="rtl"] .toggle-container {
            right: 1rem;
            left: auto;
            direction: ltr;
        }

        :root[dir="rtl"] .theme-toggle,
        :root[dir="rtl"] .lang-toggle {
            direction: ltr;
        }

        :root[dir="ltr"] .toggle-container {
            right: 1rem;
            left: auto;
            direction: ltr;
        }

        :root[dir="ltr"] .theme-toggle,
        :root[dir="ltr"] .lang-toggle {
            direction: ltr;
        }

        .theme-toggle:hover, .lang-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .theme-toggle i, .lang-toggle i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover i, .lang-toggle:hover i {
            transform: rotate(15deg);
        }

        .theme-toggle.active, .lang-toggle.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* :root[dir="rtl"] .theme-toggle, 
        :root[dir="rtl"] .lang-toggle {
            flex-direction: row-reverse;
        } */

        /* Add responsive styles for toggle buttons */
        @media (max-width: 768px) {
            .toggle-container {
                position: fixed;
                top: 1rem;
                right: 1rem;
                left: auto;
                width: 160px;
                border-radius: 16px;
                padding: 0.75rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .theme-toggle, .lang-toggle {
                width: 100%;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .container {
                margin-top: 1rem;
            }
        }

        @media (max-width: 480px) {
            .toggle-container {
                width: 140px;
                padding: 0.5rem;
            }

            .theme-toggle, .lang-toggle {
                padding: 0.5rem 0.8rem;
                font-size: 0.85rem;
            }

            .theme-toggle i, .lang-toggle i {
                font-size: 1rem;
                width: 20px;
            }

            .container {
                margin-top: 1rem;
            }
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -1px var(--shadow-color);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }
        
        .card:hover::before {
            transform: translateX(100%);
        }
        
        .card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease;
            transform-style: preserve-3d;
            padding: 1.5rem 0;
            background: var(--header-gradient);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1rem 0;
                margin-bottom: 1.5rem;
            }
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #3b82f6, #22c55e, #f97316);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 5s ease infinite;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            transform: translateZ(20px);
        }
        
        .form-control {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            font-size: 1rem;
        }
        
        .form-control:focus {
            background: var(--card-bg);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateZ(10px);
        }
        
        .form-control::placeholder {
            color: var(--placeholder-color);
            opacity: 0.8;
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary-color), #2563eb);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            color: white;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, var(--accent-color), #ea580c);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px) translateZ(20px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }
        
        .table {
            color: var(--text-primary);
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transform-style: preserve-3d;
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            box-shadow: 0 1px 3px var(--shadow-color);
        }
        
        .table thead th {
            background: var(--dark-bg);
            border: none;
            color: var(--text-primary);
            font-weight: 600;
            padding: 1rem;
            transform: translateZ(10px);
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg);
        }
        
        .table tbody tr:hover {
            background: var(--dark-bg);
            transform: translateZ(20px);
        }
        
        .table td {
            padding: 1rem;
            transform: translateZ(5px);
            /* color: var(--text-primary); */
            font-size: 1rem;
            font-weight: 500;
        }
        
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            animation: pulse 2s infinite;
            color: white;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }
        
        .status-parked {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            transform: translateZ(10px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-title i {
            color: var(--primary-color);
            font-size: 1.75rem;
        }
        
        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            display: block;
            transform: translateZ(5px);
        }
        
        @media (max-width: 768px) {
            .form-label {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .form-label {
                font-size: 0.85rem;
                margin-bottom: 0.4rem;
            }
        }
        
        .vehicle-type-icon {
            margin-right: 0.5rem;
            transform: translateZ(5px);
            color: var(--primary-color);
        }
        
        .parking-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
            animation: float 3s ease-in-out infinite;
            color: var(--primary-color);
        }
        
        select.form-control option {
            background: #ffffff;
            color: var(--text-primary);
            padding: 0.5rem;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px) translateZ(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }
        
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .toast {
            background: #ffffff;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            transform-style: preserve-3d;
            box-shadow: 0 4px 6px -1px var(--shadow-color);
        }
        
        .toast-header {
            background: #f8fafc;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            border-radius: 12px 12px 0 0;
        }

        :root[dir="rtl"] {
            --text-align: right;
            --float: right;
            --transform-direction: -1;
        }

        :root[dir="ltr"] {
            --text-align: left;
            --float: left;
            --transform-direction: 1;
        }

        body {
            text-align: var(--text-align);
        }

        :root[dir="rtl"] .table th,
        :root[dir="rtl"] .table td {
            text-align: right;
        }

        :root[dir="rtl"] .form-label {
            text-align: right;
        }

        :root[dir="rtl"] .toast {
            left: 0;
            right: auto;
        }

        /* Modern Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: var(--dark-bg);
        }

        .animated-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            mix-blend-mode: multiply;
        }

        :root[data-theme="light"] .animated-shape {
            filter: blur(30px);
            opacity: 0.4;
            mix-blend-mode: normal;
        }

        :root[data-theme="dark"] .animated-shape {
            filter: blur(40px);
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-color);
            top: -100px;
            left: -100px;
        }

        :root[data-theme="dark"] .shape-1 {
            background: linear-gradient(45deg, #60a5fa, #3b82f6, #2563eb);
            box-shadow: 0 0 50px rgba(96, 165, 250, 0.4);
        }

        :root[data-theme="light"] .shape-1 {
            background: linear-gradient(45deg, #3b82f6, #60a5fa, #93c5fd);
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.3);
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary-color);
            top: 50%;
            right: -50px;
        }

        :root[data-theme="dark"] .shape-2 {
            background: linear-gradient(45deg, #4ade80, #22c55e, #16a34a);
            box-shadow: 0 0 50px rgba(74, 222, 128, 0.4);
        }

        :root[data-theme="light"] .shape-2 {
            background: linear-gradient(45deg, #22c55e, #4ade80, #86efac);
            box-shadow: 0 0 50px rgba(34, 197, 94, 0.3);
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: var(--accent-color);
            bottom: -50px;
            left: 50%;
        }

        :root[data-theme="dark"] .shape-3 {
            background: linear-gradient(45deg, #fb923c, #f97316, #ea580c);
            box-shadow: 0 0 50px rgba(251, 146, 60, 0.4);
        }

        :root[data-theme="light"] .shape-3 {
            background: linear-gradient(45deg, #f97316, #fb923c, #fed7aa);
            box-shadow: 0 0 50px rgba(249, 115, 22, 0.3);
        }

        .interactive-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.4;
            filter: blur(1px);
        }

        :root[data-theme="dark"] .particle {
            opacity: 0.6;
            filter: blur(0.5px);
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.4);
        }

        :root[data-theme="light"] .particle {
            opacity: 0.6;
            filter: blur(0.5px);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .glow-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--dark-bg) 70%);
            z-index: -1;
            opacity: 0.8;
            mix-blend-mode: multiply;
        }

        :root[data-theme="dark"] .glow-effect {
            opacity: 0.7;
            mix-blend-mode: multiply;
            background: radial-gradient(circle at center, rgba(15, 23, 42, 0.8) 0%, rgba(15, 23, 42, 0.2) 70%);
        }

        :root[data-theme="light"] .glow-effect {
            opacity: 0.3;
            mix-blend-mode: normal;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.2) 70%);
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        :root[data-theme="dark"] .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        :root[data-theme="light"] .card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        :root[data-theme="dark"] .header {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        :root[data-theme="light"] .header {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Modern Animated Background -->
    <div class="animated-bg">
        <div class="animated-shape shape-1"></div>
        <div class="animated-shape shape-2"></div>
        <div class="animated-shape shape-3"></div>
    </div>
    <div class="glow-effect"></div>
    <div class="interactive-particles"></div>

    <div class="container">
        <div class="header text-center py-4 mb-4">
            <div class="toggle-container">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
                <button class="lang-toggle" onclick="toggleLanguage()">
                    <i class="fas fa-globe"></i>
                    <span>EN</span>
                </button>
            </div>
            <h1 class="display-4 mb-3">
                <i class="fas fa-parking parking-icon"></i>
                <span class="translate" data-key="title">Car Parking System</span>
            </h1>
            <p class="lead translate" data-key="subtitle">Manage your parking lot efficiently with our advanced system</p>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card p-4 mb-4">
                    <h3 class="card-title"><i class="fas fa-car-side"></i> <span class="translate" data-key="parkExitTitle">Park/Exit Vehicle</span></h3>
                    <form id="parkingForm">
                        <div class="mb-3">
                            <label class="form-label translate" data-key="vehicleNumber">Vehicle Number</label>
                            <input type="text" class="form-control" id="vehicleNumber" required placeholder="Enter vehicle number">
                        </div>
                        <div class="mb-3">
                            <label class="form-label translate" data-key="vehicleType">Vehicle Type</label>
                            <select class="form-control" id="vehicleType">
                                <option value="Car" class="translate" data-key="car">Car</option>
                                <option value="Bike" class="translate" data-key="bike">Bike</option>
                                <option value="Truck" class="translate" data-key="truck">Truck</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" onclick="parkVehicle()">
                                <i class="fas fa-car"></i> <span class="translate" data-key="parkVehicle">Park Vehicle</span>
                            </button>
                            <button type="button" class="btn btn-danger" onclick="exitVehicle()">
                                <i class="fas fa-sign-out-alt"></i> <span class="translate" data-key="exitVehicle">Exit Vehicle</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="card-title"><i class="fas fa-clipboard-list"></i> <span class="translate" data-key="parkingStatus">Current Parking Status</span></h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="translate" data-key="vehicleNumber">Vehicle Number</th>
                                    <th class="translate" data-key="type">Type</th>
                                    <th class="translate" data-key="entryTime">Entry Time</th>
                                    <th class="translate" data-key="status">Status</th>
                                </tr>
                            </thead>
                            <tbody id="parkingTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                This is a notification message.
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const translations = {
            en: {
                title: "Car Parking System",
                subtitle: "Manage your parking lot efficiently with our advanced system",
                parkExitTitle: "Park/Exit Vehicle",
                vehicleNumber: "Vehicle Number",
                vehicleType: "Vehicle Type",
                car: "Car",
                bike: "Bike",
                truck: "Truck",
                parkVehicle: "Park Vehicle",
                exitVehicle: "Exit Vehicle",
                parkingStatus: "Current Parking Status",
                type: "Type",
                entryTime: "Entry Time",
                status: "Status",
                notification: "Notification",
                enterVehicleNumber: "Please enter vehicle number",
                errorParking: "Error parking vehicle",
                errorExiting: "Error exiting vehicle",
                parked: "Parked"
            },
            ar: {
                title: "نظام مواقف السيارات",
                subtitle: "إدارة موقف سياراتك بكفاءة مع نظامنا المتقدم",
                parkExitTitle: "إيقاف/خروج المركبة",
                vehicleNumber: "رقم المركبة",
                vehicleType: "نوع المركبة",
                car: "سيارة",
                bike: "دراجة نارية",
                truck: "شاحنة",
                parkVehicle: "إيقاف المركبة",
                exitVehicle: "خروج المركبة",
                parkingStatus: "حالة المواقف الحالية",
                type: "النوع",
                entryTime: "وقت الدخول",
                status: "الحالة",
                notification: "إشعار",
                enterVehicleNumber: "الرجاء إدخال رقم المركبة",
                errorParking: "خطأ في إيقاف المركبة",
                errorExiting: "خطأ في خروج المركبة",
                parked: "متوقفة"
            }
        };

        let currentLang = localStorage.getItem('language') || 'en';
        document.documentElement.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
        document.documentElement.setAttribute('lang', currentLang);

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        let toast;

        function showNotification(message, type = 'success') {
            const toastBody = document.querySelector('.toast-body');
            const toastElement = document.getElementById('toast');
            const notificationTitle = document.querySelector('.toast .me-auto');
            
            toastBody.textContent = translations[currentLang][message] || message;
            notificationTitle.textContent = translations[currentLang].notification;
            toastElement.className = `toast ${type}`;
            
            if (!toast) {
                toast = new bootstrap.Toast(toastElement);
            }
            toast.show();
        }

        function updateParkingStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('parkingTable');
                    table.innerHTML = '';
                    
                    data.forEach(vehicle => {
                        const row = document.createElement('tr');
                        const icon = vehicle.vehicle_type === 'Car' ? 'fa-car' : 
                                    vehicle.vehicle_type === 'Bike' ? 'fa-motorcycle' : 'fa-truck';
                        
                        const entryDate = new Date(vehicle.entry_time);
                        const formattedDate = entryDate.toLocaleString(currentLang === 'ar' ? 'ar-SA' : 'en-US', {
                            weekday: 'long',
                            hour: 'numeric',
                            minute: 'numeric',
                            hour12: true
                        });
                        
                        const vehicleTypeTranslated = translations[currentLang][vehicle.vehicle_type.toLowerCase()];
                        
                        row.innerHTML = `
                            <td data-label="${translations[currentLang].vehicleNumber}">${vehicle.vehicle_number}</td>
                            <td data-label="${translations[currentLang].type}"><i class="fas ${icon} vehicle-type-icon"></i> ${vehicleTypeTranslated}</td>
                            <td data-label="${translations[currentLang].entryTime}">${formattedDate}</td>
                            <td data-label="${translations[currentLang].status}"><span class="status-badge status-parked">${translations[currentLang].parked}</span></td>
                        `;
                        table.appendChild(row);
                    });
                })
                .catch(error => {
                    showNotification('errorFetching', 'error');
                });
        }

        function parkVehicle() {
            const vehicleNumber = document.getElementById('vehicleNumber').value;
            const vehicleType = document.getElementById('vehicleType').value;
            
            if (!vehicleNumber) {
                showNotification(translations[currentLang].enterVehicleNumber, 'error');
                return;
            }
            
            fetch('/api/park', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    vehicle_number: vehicleNumber,
                    vehicle_type: vehicleType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showNotification(data.error, 'error');
                } else {
                    showNotification(data.message);
                    document.getElementById('vehicleNumber').value = '';
                    updateParkingStatus();
                }
            })
            .catch(error => {
                showNotification(translations[currentLang].errorParking, 'error');
            });
        }

        function exitVehicle() {
            const vehicleNumber = document.getElementById('vehicleNumber').value;
            
            if (!vehicleNumber) {
                showNotification(translations[currentLang].enterVehicleNumber, 'error');
                return;
            }
            
            fetch('/api/exit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    vehicle_number: vehicleNumber
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showNotification(data.error, 'error');
                } else {
                    showNotification(data.message);
                    document.getElementById('vehicleNumber').value = '';
                    updateParkingStatus();
                }
            })
            .catch(error => {
                showNotification(translations[currentLang].errorExiting, 'error');
            });
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themeToggle = document.querySelector('.theme-toggle');
            const icon = themeToggle.querySelector('i');
            
            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                html.setAttribute('data-theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
            
            localStorage.setItem('theme', html.getAttribute('data-theme'));
            
            // Reinitialize animations for the new theme
            const particlesContainer = document.querySelector('.interactive-particles');
            particlesContainer.innerHTML = '';
            setupAnimations();
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            localStorage.setItem('language', currentLang);
            document.documentElement.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', currentLang);
            document.querySelector('.lang-toggle span').textContent = currentLang === 'en' ? 'عربي' : 'EN';
            updateTranslations();
        }

        function updateTranslations() {
            document.querySelectorAll('.translate').forEach(element => {
                const key = element.getAttribute('data-key');
                if (key && translations[currentLang][key]) {
                    element.textContent = translations[currentLang][key];
                }
            });
            
            document.getElementById('vehicleNumber').placeholder = translations[currentLang].vehicleNumber;
        }

        // Modern Animation Setup
        function setupAnimations() {
            // Animate shapes with different speeds for light/dark theme
            const isLightTheme = document.documentElement.getAttribute('data-theme') === 'light';
            const baseDuration = isLightTheme ? 4 : 6;
            
            gsap.to('.shape-1', {
                x: 'random(-150, 150)',
                y: 'random(-150, 150)',
                rotation: 'random(-180, 180)',
                duration: baseDuration,
                repeat: -1,
                yoyo: true,
                ease: 'power2.inOut'
            });

            gsap.to('.shape-2', {
                x: 'random(-200, 200)',
                y: 'random(-200, 200)',
                rotation: 'random(-180, 180)',
                duration: baseDuration + 2,
                repeat: -1,
                yoyo: true,
                ease: 'power2.inOut'
            });

            gsap.to('.shape-3', {
                x: 'random(-250, 250)',
                y: 'random(-250, 250)',
                rotation: 'random(-180, 180)',
                duration: baseDuration + 4,
                repeat: -1,
                yoyo: true,
                ease: 'power2.inOut'
            });

            // Create interactive particles with adjusted count for light/dark theme
            const particlesContainer = document.querySelector('.interactive-particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particlesContainer.appendChild(particle);

                // Animate each particle with adjusted parameters
                gsap.to(particle, {
                    x: 'random(-300, 300)',
                    y: 'random(-300, 300)',
                    scale: 'random(0.5, 2)',
                    opacity: 'random(0.3, 0.8)',
                    duration: 'random(2, 4)',
                    repeat: -1,
                    yoyo: true,
                    ease: 'power2.inOut'
                });
            }

            // Add mouse interaction with adjusted sensitivity
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                const sensitivity = 0.1;

                gsap.to('.shape-1', {
                    x: (mouseX - window.innerWidth / 2) * sensitivity,
                    y: (mouseY - window.innerHeight / 2) * sensitivity,
                    duration: 0.5
                });

                gsap.to('.shape-2', {
                    x: (mouseX - window.innerWidth / 2) * sensitivity * 1.5,
                    y: (mouseY - window.innerHeight / 2) * sensitivity * 1.5,
                    duration: 0.5
                });

                gsap.to('.shape-3', {
                    x: (mouseX - window.innerWidth / 2) * sensitivity * 2,
                    y: (mouseY - window.innerHeight / 2) * sensitivity * 2,
                    duration: 0.5
                });
            });
        }

        // Main initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize animations
            setupAnimations();
            
            // Initialize theme icon
            const themeToggle = document.querySelector('.theme-toggle');
            const icon = themeToggle.querySelector('i');
            if (savedTheme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }

            // Initialize translations
            updateTranslations();
            
            // Initialize toast
            toast = new bootstrap.Toast(document.getElementById('toast'));
            
            // Initial parking status update
            updateParkingStatus();
            
            // 3D card effect
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 20;
                    const rotateY = (centerX - x) / 20;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
                });
            });
        });
    </script>
</body>
</html>
